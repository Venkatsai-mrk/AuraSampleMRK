<template>
    <div class="slds-m-around_large">
            <div if:true={isLoaded} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>  
    </div>

    <div class="slds-p-horizontal_small changeMargine">
<div class="slds-text-align_right ">
        <template if:false={viewMode}>            
            
                <!--upload button-->
                <lightning-input
                    type="file"
                    accept="image/jpeg, image/png"
                    onchange={handleUpload}
                    style="margin-top: -35px"
                    >
                </lightning-input>
                <div class="slds-p-horizontal_small changeMargine slds-text-align_right slds-m-top_x-small">
                <lightning-button class="afterUpload slds-float_right" style= "display: none;" variant="brand" label="Clear Current Modification" onclick={handleClearModificationClick}></lightning-button>
                <lightning-button class="afterUpload slds-float_right" style= "display: none; margin-right: 10px;" variant="brand" label="Clear Canvas" onclick={handleClick}></lightning-button> &nbsp;
                
                </div>
        </template>
</div>
        <br/>
        <!--only after upload show this-->
        <span class="afterUpload" style="display: none;">
            <c-draw-annotation-canvas class="da-canvas"
                fire-auto-save={canHandleSave}
                canvas-width="550"
                canvas-height="550"
                allow-canvas-resize={allowCanvasResize}
                onsavecanvas={handleSaveCanvas}
                onautosavecanvas={handleSaveCanvas}
                hide-tools={viewMode}>
            </c-draw-annotation-canvas>
        </span>
    </div>
</template>

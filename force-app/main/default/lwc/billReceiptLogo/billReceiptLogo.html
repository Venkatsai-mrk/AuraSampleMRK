<template>
    <lightning-card title="Company Logo File Upload">
        <div class="slds-m-around_medium slds-p-bottom_large">
            <lightning-input type="file" 
            accept=".jpg, .jpeg, .png"
             onchange={openfileUpload}></lightning-input>
             <div class="slds-p-left_x-small slds-p-top_small">
                <p class={messageClass}>{fileMessage}</p>
             </div>
         
    <lightning-button variant="brand" label="Submit" disabled={disableButton} title="Submit" onclick={handleClick} class="slds-m-left_medium slds-p-left_x-small"></lightning-button><br/>
</div>
</lightning-card>
</template>

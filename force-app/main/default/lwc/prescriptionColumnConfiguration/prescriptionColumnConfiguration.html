<!--prescriptionColumnConfiguration-->

<template>
    <div>
         
        <lightning-button
            onclick={openModal}
            icon-name="utility:table"
            alternative-text="close"
            variant="neutral"
            title="Manage Columns"
            size='small'
            class='customClass'
           disabled={hideButton}
        ></lightning-button>
       
  

    <template if:true={isModalOpen}>
<div class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container custom-modal-width">
        <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Manage Columns</h2>
        </header>
        <div class="slds-modal__content slds-p-around_small">
                <lightning-dual-listbox
                    name="fieldSelection"
                    label="Select Fields"
                    source-label="Available Fields"
                    selected-label="Selected Fields"
                    options={fieldOptions}
                    value={selectedFields}
                    onchange={handleSelection}
                ></lightning-dual-listbox>
            </div>

           <footer class="slds-modal__footer">
            <div class="slds-m-top_medium">
                
                <lightning-button label="Cancel" class="marginclass" onclick={cancel} ></lightning-button>
                <lightning-button label="Save" onclick={saveFields} variant="brand"></lightning-button>
            </div>
           </footer>
        </div>

</div>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
 </template></div>
</template>
